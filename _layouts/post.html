---
layout: default
---

<p class="meta">
  {{ page.date | date: "%B %d, %Y" }} 
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>

<h1 class="title">{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<hr class="solid" style="margin-top:+30px">

<div id="related" style="margin-top:-20px">
  <h3>Other posts</h3>
  <ul class="posts" style="margin-top:-15px">
    {% for post in site.related_posts limit: 10 %}
    <li>
      <span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</div>
